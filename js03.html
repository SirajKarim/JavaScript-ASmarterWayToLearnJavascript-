          var cntry=["Pakistan","China","Japan","UAE","Iran"];
          for(var i=0; i<cntry.length; i++){
                console.log(cntry[i]);
          }
          cntry.pop();
          console.log("=================");
          console.log("After Pop");
          console.log("=================");
          for(var i=0; i<cntry.length; i++){
                console.log(cntry[i]);
          }
          console.log("=================");
          console.log("After Push");
          console.log("=================");
          cntry.push("Saudia Arabia","Kuwait");
          for(var i=0; i<cntry.length; i++){
                console.log(cntry[i]);
          }
          console.log("=================");
          console.log("After Shift");

          cntry.shift();

                console.log(cntry[i]);
          }
          console.log("=================");
          console.log("After Unshift");
          console.log("=================");
          cntry.unshift("Indonesia","Pakistan");
          for(var i=0; i<cntry.length; i++){
                console.log(cntry[i]);
          }
          console.log("=================");
          console.log("After Splice");

          }
